<div id="addlic" class="w3-modal">
  <div class="w3-modal-content">
    <div class="w3-container">
      <span onclick="document.getElementById('addlic').style.display='none'" class="w3-button w3-display-topright">&times;</span>
      <div id="form-container">
        <h3>Enter License Information</h3>
        <form id="addlicform" name="addlicform" action="#" method="POST">
          <label for="selFieldClassType">Select License Category</label>
          <select name="selFieldClassType">
            <option value="" selected="">--Select Category--</option>
            <option value="A">Academic: Administrator</option>
            <option value="S">Academic: Professional Support Personnel</option>
            <option value="TS">Academic: Specialist Teacher</option>
            <option value="T">Academic: Teacher</option>
          </select>
          <br />
          <br />
          <label for="selFieldType">Select Field</label>
          <select name="selFieldType">
            <option value="">--Select Field--</option>
            <option value="33">Academically Advanced</option>
            <option value="E1">Instructional Technology Specialist</option>
            <option value="46">Reading</option>
            <option value="91">Speech Language and Hearing Disorders</option>
          </select>
          <br />
          <br />
          <label for="selLevelType">Select Grade</label>
          <select name="selLevelType">
            <option value="">--Select Grade--</option>
            <option value="K">Level depends on teaching license</option>
            <option value="I">PreK-8</option>
          </select>
          <br />
          <br />
          <label for="selStageType">Select Type</label>
          <select name="selStageType">
            <option value="">--Select Type--</option>
            <option value="2">Initial</option>
            <option value="3">Professional</option>
            <option value="7">Temporary</option>
          </select>
          <br />
          <br />
          <input type="submit" value="Submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="Cancel">
        </form>
      </div>
    </div>
  </div>
</div>
